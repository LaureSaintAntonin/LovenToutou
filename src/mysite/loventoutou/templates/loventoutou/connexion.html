<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="description" content="page connexion de loventoutou" />
		<link rel="stylesheet" href="connexion.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Prompt:wght@300&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		<title>LovenToutou - Connexion</title>
	</head>
	<body>
		<div class="banniere"></div>
		<h1>Connectez-vous</h1>
		<div class="Connectez-vous">
			<form action="/page-traitement-donnees" method="post">
				<div>
					<label for="email">Votre e-mail</label>
					<input
						type="email"
						id="email"
						name="email"
						placeholder="monadresse@mail.com"
						required
					/>
				</div>

				<div>
					<label for="password">Votre mot de passe</label>
					<input
						type="password"
						id="password"
						name="password"
						placeholder="mot de passe"
						required
					/>
				</div>
				<div>
					<button type="submit">Connectez-vous</button>
					<!--a href="profil.html">accédez à votre profil</a>-->
				</div>
			</form>
		</div>
	</body>
</html>
